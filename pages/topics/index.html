---
layout: wiki_page
title: Wiki
permalink: /wiki/
---

<div class="d-flex justify-content-between">
{% assign categories = site.data.topics | group_by:"category" | reverse %}
{% for category in categories %}
  <div>
    <h6>{{ category.name | upcase }}</h6>
    {% assign topics = category.items %}
    {% for topic in topics %}
    <div>
      <a href="/wiki/{{ topic.key }}">{{ topic.name }}</a>
    </div>
    {% endfor %}
  </div>
{% endfor %}
</div>

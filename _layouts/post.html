---
layout: default
---
<div class="container post">
  <article>
    <header>
      <div class="categories">
        {%- for category in site.categories -%}
        <a href="">{{ category[0] }}</a>
        {%- endfor -%}
      </div>

      <h1>{{ page.title }}</h1>
      <p>
        <i>{{ page.date | date: "%B %d, %Y" }}</i>
      </p>
      <p>{{ page.resume }}</p>

      <div class="tags">
        {%- for tag in site.tags -%}
        <a href="">{{ tag[0] }}</a>
        {%- endfor -%}
      </div>

      <div class="thumbnail" style="background-image: url('{{ page.imgHeader }}')"></div>
    </header>

    {{ content }}
  </article>
</div>

<h3 class="subtitle"><a href="#technologies" uk-scroll>Technologies</a></h3><div class="uk-flex" ng-controller="TechCtrl"><div><ul class="uk-tab-left" uk-tab="connect: #component-tab-left; animation: uk-animation-fade"><li><a href="#">Front-end</a></li><li><a href="#">Back-end</a></li><li><a href="#">Database</a></li><li><a href="#">Others</a></li></ul></div><div class="uk-flex-1 uk-padding uk-padding-remove-vertical"><ul id="component-tab-left" class="uk-switcher"><!-- FE --><div class="uk-child-width-1-6@s uk-grid-collapse uk-text-center" uk-grid><div ng-repeat="tech in tech.fe" class="tech" title="{{ tech.name }} - {{ tech.level }}" uk-tooltip="offset: -15"><img alt="" ng-src="{{ tech.img }}"></div></div><!-- BE --><div class="uk-child-width-1-4@s uk-grid-collapse uk-text-center" uk-grid><div ng-repeat="tech in tech.be" class="tech" title="{{ tech.name }} - {{ tech.level }}" uk-tooltip="offset: -15"><img alt="" ng-src="{{ tech.img }}"></div></div><!-- DB --><div class="uk-child-width-1-4@s uk-grid-collapse uk-text-center" uk-grid><div ng-repeat="tech in tech.db" class="tech" title="{{ tech.name }} - {{ tech.level }}" uk-tooltip="offset: -15"><img alt="" ng-src="{{ tech.img }}"></div></div><!-- OTHERS --><div class="uk-child-width-1-4@s uk-grid-collapse uk-text-center" uk-grid><div ng-repeat="tech in tech.others" class="tech" title="{{ tech.name }} - {{ tech.level }}" uk-tooltip="offset: -15"><img alt="" ng-src="{{ tech.img }}"></div></div></ul></div></div>
